<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For YOU ‚ù§Ô∏è</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Ctext%20x%3D%2210%22%20y%3D%22130%22%20font-size%3D%22100%22%20fill%3D%22red%22%3E‚ù§Ô∏è%3C%2Ftext%3E%3C%2Fsvg%3E"
    type="image/svg+xml" />
  <link rel='stylesheet'
    href='https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&family=Zeyada&display=swap'>
  <style>
    .paper {
      opacity: 0;
      transform: scale(0.8) rotateZ(-5deg);
      filter: blur(10px);
      transition: transform 0.8s ease, opacity 0.8s ease, filter 1s ease;
    }

    .paper.show {
      opacity: 1;
      transform: scale(1) rotateZ(0deg);
      filter: blur(0);
    }

    .paper p,
    .paper img {
      filter: blur(10px);
      transition: filter 1s ease;
    }

    .paper.show p,
    .paper.show img {
      animation: later 3s forwards;
    }

    @keyframes later {
      to {
        filter: blur(0);
        opacity: 1;
      }
    }

    @keyframes heartbeat {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    .paper.heart.clicked {
      background: linear-gradient(45deg, #ff0044, #ff8c00);
      box-shadow: 0 0 10px 5px rgba(255, 105, 180, 0.8);
    }

    .paper.heart.newBg {
      background-image: url("./images/image1.jpg");
      background-position: center center;
      background-size: cover;
    }

    .bodyNewBg {
      background-image: url("./images/bg1-c.jpg");
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .paper.bodyNewBg {
      background-position: left;
    }

    .cardNewBg {
      background-image: url("./images/bg2.jpg");
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

</head>

<body>
  <div class="paper heart"></div>

  <div class="paper image">
    <p> and I fallen in</p>
    <p>Love with You üòç </p>
    <img src="./images/image1.jpg" alt="you" />
  </div>

  <div class="paper image">
    <p>Look at this memory</p>
    <img src="./images/image2.jpg" alt="you" />
  </div>

  <div class="paper image">
    <p>How can someone</p>
    <p>be so cute ‚ù§Ô∏è</p>
    <img src="./images/image3.jpg" alt="you" />
  </div>

  <div class="paper red">
    <p class="p1"> and My Favorite</p>
    <p class="p2">Person üòç</p>
  </div>

  <div class="paper">
    <p class="p1">You are Cute</p>
    <p class="p1">Amazing <span class="heart-emoji">‚ù§Ô∏è</span></p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>

  <script>
    const papers = Array.from(document.querySelectorAll('.paper'));
    let bg;

    const heart = document.querySelector('.paper.heart');
    heart.addEventListener('click', () => {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { x: 0.5, y: 0.5 }
      });

      heart.classList.toggle('clicked');
      if (heart.classList.contains("clicked")) {
        heart.classList.remove("newBg");
        document.body.classList.remove(bg);
        papers.forEach(paper => {
          paper.classList.remove(bg);
        });
      } else {
        heart.classList.add("newBg");
        document.body.classList.add(bg);
        papers.forEach(paper => {
          paper.classList.add(bg);
        });
      }

      heart.innerHTML = '<p style="font-size: 40px; color: red; text-align: center;">I ‚ù§Ô∏è YOU</p>';
      heart.style.transition = 'all 0.5s ease';
      heart.style.transform = 'scale(1)';
      heart.style.backgroundColor = 'transparent';
      heart.style.boxShadow = '0 0 15px rgba(255, 0, 0, 0.8)';

    });

    function showPapersSequentially() {
      papers.forEach((paper, index) => {
        setTimeout(() => {
          paper.classList.add('show');
        }, index * 500);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(showPapersSequentially, 500);
      bg = isMobile() ? "bodyNewBg" : "bodyNewBg";
    });

    const musicFiles = [
      './music/blue.mp3',
      './music/Kalank.mp3',
      './music/Shayad.mp3',
      './music/VE-KAMLEYA.mp3'
    ];

    function playRandomMusic() {
      const audio = new Audio(musicFiles[Math.floor(Math.random() * musicFiles.length)]);
      audio.play().catch((e) => console.warn("User interaction required"));
      audio.loop = true;
      document.removeEventListener('click', playRandomMusic);
      document.removeEventListener('touchstart', playRandomMusic);
    }

    document.addEventListener('click', playRandomMusic, { once: true });
    document.addEventListener('touchstart', playRandomMusic, { once: true });

    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod|IEMobile|BlackBerry|Windows Phone/i.test(navigator.userAgent);
    }

    const script = document.createElement('script');
    script.src = isMobile() ? './mobile.js' : './script.js';
    document.head.appendChild(script);
  </script>
</body>

</html>
